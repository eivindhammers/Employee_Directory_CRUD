<form>
  <div class="form-row">
    <div class="form-group col-md-2">
      <label for="inputTitle" class="required-label">Title</label>
      {{ title }}
    </div>
    <div class="form-group col-md-4">
      <label for="inputFirstname" class="required-label">First Name</label>
      {{ first_name }}
    </div>
    <div class="form-group col-md-6">
      <label for="inputLastName" class="required-label">Last Name</label>
      {{ last_name }}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputjobtitle" class="required-label">Job Title</label>
      {{ job_title }}
    </div>
    <div class="form-group col-md-3">
      <label for="inputroom" class="required-label">Location</label>
      {{ location }}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputemail" class="required-label">Email</label>
      {{ email }}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      <label for="inputpicture">Profile Picture</label>
      {{ picture_upload }}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-1">
      <div class="label-day">Note:</div>
    </div>
    <div class="form-group col-md-7">
      {{ note_input }}
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-12">
      {{submit_button}}
    </div>
  </div>
</form>
