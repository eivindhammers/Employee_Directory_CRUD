<div class="card">
  <div class="header-container">
      <img src="profile_header.jpg" class="card-img" alt="profile_header">
  </div>
  <div class="profile-img-container">
     {{ profile_image }}
  <!-- <img src="no_picture.png" class="profile-picture" alt="profile-picture"> -->
  <h4>{{ title }} {{ first_name }} {{ last_name }}</h4>
  <h4 class="sub-title">{{ job_title }}</h4>
  </div>
  <ul class="list-group list-group-flush">
  <li class="list-group-item"><i class="profile fa fa-map"></i> {{ location }}</li>
  <li class="list-group-item"><i class="profile fa fa-envelope"></i>
    {{ email }}</li>
  <br>
  {{ note }}
</ul>
<div class="profile modal-footer">
  <button class="btn btn-default" type="button" data-dismiss="modal">Dismiss</button>
</div>
</div>
